<!DOCTYPE html>
<html lang="en">
 
<head>
    <script type="text/javascript" src="./js/postfix.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity=
"sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <title>Postfix Evaluator</title>
 
    <link href="./css/postfix.css" rel="stylesheet">
</head>
 
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid"
            style="justify-content: center;">
            <span class="navbar-brand mb-0 h1">
                Postfix Evaluator
            </span>
        </div>
    </nav>
    <div class="inputdata">
        <span class="span1">
            Enter Valid Postfix Expression
        </span>
        <br>
        <span class="span2">
            Each Operand and Operator must be seprated by Space
        </span>
        <br>
        <input type="text" placeholder="Example = 200 200 + 2 * 3 - 2 * = 1594"
            id="postfixvalue" class="input1">
        <br>
 
        <button onclick="evaluatePostfix()" class="btn1">
            Evaluate
        </button>
        <button onclick="showSteps()" class="btn2" id="stepBtn">
            View Steps
        </button>
    </div>
    <br>
    <div class="output">
 
        <span style="font-size:20px; font-weight: bold; color: #ff7b00;">
            Result = 
            <span id="text"
                style="color: #ff0000; font-weight: 600;">
            </span>
        </span>
    </div>

    <div class="footer" id="footerId">
        <h5>Mini Project:- Postfix Evaluator</h5>
        <h6>Name: Chandan Kumar Mahato</h6>
        <h6>Group: Computer Engineering</h6>
        <h6>Kathmandu University</h6>
    </div>
</body>
 
</html>
